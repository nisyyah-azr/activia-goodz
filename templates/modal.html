<!-- CRUD Modal (Create/Update Product) -->
<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900" id="modal-title">Create New Product</h3>
        <p class="text-sm text-gray-600 mt-1">Share your product with the community</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>

    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        <input type="hidden" id="product-id" name="product_id">
        
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
        </div>

        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
          <input type="number" id="price" name="price" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
        </div>

        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required></textarea>
        </div>

        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="women">Women</option>
            <option value="men">Men</option>
            <option value="kids">Kids</option>
            <option value="equipment">Equipment</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2">
        </div>

        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
          </div>
        </div>
      </form>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="button" id="submitProduct" class="order-1 sm:order-2 flex-1 bg-cyan-600 text-white px-6 py-3 rounded-md font-medium hover:bg-cyan-700 transition-colors">Save Product</button>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg w-96 p-6">
    <div class="flex items-center mb-4">
      <div class="flex-shrink-0 w-12 h-12 rounded-full bg-red-100 flex items-center justify-center">
        <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
        </svg>
      </div>
      <div class="ml-4">
        <h3 class="text-lg font-semibold text-gray-900">Confirm Delete</h3>
      </div>
    </div>
    <p class="text-gray-600 mb-6">Are you sure you want to delete this product? This action cannot be undone.</p>
    
    <div class="flex gap-4">
      <button type="button" class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 font-medium transition-colors" onclick="hideDeleteModal()">Cancel</button>
      <button type="button" class="flex-1 px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 font-medium transition-colors" onclick="confirmDelete()">Delete</button>
    </div>
  </div>
</div>

<script>
// Flag untuk mencegah inisialisasi berulang
if (typeof window.modalInitialized === 'undefined') {
    window.modalInitialized = true;
    
    // Variable untuk menyimpan ID product yang akan dihapus
    let productToDelete = null;
    
    // crud
    function showModal() {
        const modal = document.getElementById('crudModal');
        const modalContent = document.getElementById('crudModalContent');
        modal.classList.remove('hidden');
        setTimeout(() => {
            modalContent.classList.remove('opacity-0', 'scale-95');
            modalContent.classList.add('opacity-100', 'scale-100');
        }, 50);
    }

    function hideModal() {
        const modal = document.getElementById('crudModal');
        const modalContent = document.getElementById('crudModalContent');
        modalContent.classList.remove('opacity-100', 'scale-100');
        modalContent.classList.add('opacity-0', 'scale-95');
        setTimeout(() => {
            modal.classList.add('hidden');
            document.getElementById('productForm').reset();
            document.getElementById('product-id').value = '';
            document.getElementById('modal-title').textContent = 'Create New Product';
        }, 150);
    }

    async function addProductEntry() {
        const form = document.getElementById('productForm');
        const productId = document.getElementById('product-id').value;
        
        const url = productId 
            ? `{% url 'main:update_product_ajax' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', productId)
            : "{% url 'main:add_product_ajax' %}";
        
        try {
            const response = await fetch(url, {
                method: 'POST',
                body: new FormData(form),
            });
            
            if (response.ok) {
                form.reset();
                hideModal();
                
                const action = productId ? 'updated' : 'added';
                showToast(`Product ${action} successfully!`, '', 'success');
                
                // Trigger refresh
                if (typeof window.refreshProducts === 'function') {
                    window.refreshProducts(false);
                }
            } else {
                showToast('Error', `Failed to ${productId ? 'update' : 'add'} product`, 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            showToast('Error', 'Something went wrong', 'error');
        }
        
        return false;
    }
    
    // delete
    
    function showDeleteModal(productId) {
        productToDelete = productId;
        document.getElementById('deleteModal').classList.remove('hidden');
    }

    function hideDeleteModal() {
        productToDelete = null;
        document.getElementById('deleteModal').classList.add('hidden');
    }

    async function confirmDelete() {
        if (!productToDelete) return;
        
        try {
            const response = await fetch(`/delete-product-ajax/${productToDelete}/`, {
                method: 'POST',
            });
            
            if (response.ok) {
                hideDeleteModal();
                showToast('Product deleted successfully!', '', 'success');
                
                // Trigger refresh
                if (typeof window.refreshProducts === 'function') {
                    window.refreshProducts(false);
                }
            } else {
                showToast('Error', 'Failed to delete product', 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            showToast('Error', 'Something went wrong', 'error');
        }
    }

    // Attach event listener untuk submit product
    document.getElementById('submitProduct').addEventListener('click', function(e) {
        e.preventDefault();
        addProductEntry();
    });
    
    // Expose functions to global scope
    window.showModal = showModal;
    window.hideModal = hideModal;
    window.addProductEntry = addProductEntry;
    window.showDeleteModal = showDeleteModal;
    window.hideDeleteModal = hideDeleteModal;
    window.confirmDelete = confirmDelete;
}
</script>

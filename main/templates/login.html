{% extends 'base.html' %}

{% block meta %}
<title>Login - Activia Goodz</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white border border-gray-200 rounded-lg p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
        <p class="text-gray-600">Hey! Welcome back</p>
      </div>

      <div id="error-message" class="mb-6 hidden">
        <div class="px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700"></div>
      </div>

      <form id="loginForm" class="space-y-6">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input id="username" name="username" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-cyan-500 transition-colors" placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input id="password" name="password" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-cyan-500 transition-colors" placeholder="Enter your password">
        </div>

        <button type="submit" id="submitButton" class="w-full bg-cyan-600 text-white font-medium py-3 px-4 rounded hover:bg-cyan-700 transition-colors">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Don't have an account?
          <a href="{% url 'main:register' %}" class="text-cyan-600 hover:text-cyan-700 font-medium">Register Now</a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
// Fungsi untuk mendapatkan CSRF token dari cookie
function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const submitButton = document.getElementById('submitButton');
    const originalButtonText = submitButton.textContent;
    
    // Disable button dan ubah teks
    submitButton.disabled = true;
    submitButton.textContent = 'Signing in...';
    
    // Sanitize input menggunakan DOMPurify
    const username = DOMPurify.sanitize(document.getElementById('username').value.trim());
    const password = DOMPurify.sanitize(document.getElementById('password').value.trim());
    const errorDiv = document.getElementById('error-message');
    const csrftoken = getCookie('csrftoken');
    
    // Validasi client-side
    if (!username || !password) {
        errorDiv.querySelector('div').textContent = 'Username and password are required';
        errorDiv.classList.remove('hidden');
        submitButton.disabled = false;
        submitButton.textContent = originalButtonText;
        return;
    }
    
    try {
        const response = await fetch("{% url 'main:login_ajax' %}", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrftoken,
            },
            body: JSON.stringify({
                username: username,
                password: password
            })
        });
        
        const data = await response.json();
        
        if (response.ok && data.status === 'success') {
            // Sanitize redirect URL untuk keamanan
            const sanitizedUrl = DOMPurify.sanitize(data.redirect_url);
            
            // Tampilkan toast sukses
            showToast('Login Successful!', `Welcome back, ${username}!`, 'success', 2000);
            
            // Redirect setelah delay
            setTimeout(() => {
                window.location.href = sanitizedUrl;
            }, 1000);
        } else {
            // Sanitize error message sebelum ditampilkan
            const sanitizedMessage = DOMPurify.sanitize(data.message);
            errorDiv.querySelector('div').textContent = sanitizedMessage;
            errorDiv.classList.remove('hidden');
            
            // Tampilkan toast error
            showToast('Login Failed', sanitizedMessage, 'error', 3000);
            
            // Re-enable button
            submitButton.disabled = false;
            submitButton.textContent = originalButtonText;
        }
    } catch (error) {
        const errorMessage = 'An error occurred. Please try again.';
        errorDiv.querySelector('div').textContent = errorMessage;
        errorDiv.classList.remove('hidden');
        
        // Tampilkan toast error
        showToast('Error', errorMessage, 'error', 3000);
        
        // Re-enable button
        submitButton.disabled = false;
        submitButton.textContent = originalButtonText;
    }
});

// Hide error message when user starts typing
document.getElementById('username').addEventListener('input', function() {
    document.getElementById('error-message').classList.add('hidden');
});
document.getElementById('password').addEventListener('input', function() {
    document.getElementById('error-message').classList.add('hidden');
});
</script>

{% endblock content %}

{% extends 'base.html' %}

{% block meta %}
<title>Login - Activia Goodz</title>
{% endblock meta %}

{% block content %}
<div class="bg-gray-50 w-full min-h-screen flex items-center justify-center p-8">
  <div class="max-w-md w-full">
    <div class="bg-white border border-gray-200 rounded-lg p-6 sm:p-8 form-style">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h1>
        <p class="text-gray-600">Hey! Welcome back</p>
      </div>

      <div id="error-message" class="mb-6 hidden">
        <div class="px-4 py-3 rounded text-sm border bg-red-50 border-red-200 text-red-700"></div>
      </div>

      <form id="loginForm" class="space-y-6">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input id="username" name="username" type="text" required class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-cyan-500 transition-colors" placeholder="Enter your username">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input id="password" name="password" type="password" required class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-cyan-500 transition-colors" placeholder="Enter your password">
        </div>

        <button type="submit" class="w-full bg-cyan-600 text-white font-medium py-3 px-4 rounded hover:bg-cyan-700 transition-colors">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center pt-6 border-t border-gray-200">
        <p class="text-gray-500 text-sm">
          Don't have an account?
          <a href="{% url 'main:register' %}" class="text-cyan-600 hover:text-cyan-700 font-medium">Register Now</a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorDiv = document.getElementById('error-message');
    
    try {
        const response = await fetch("{% url 'main:login_ajax' %}", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: username,
                password: password
            })
        });
        
        const data = await response.json();
        
        if (response.ok && data.status === 'success') {
            window.location.href = data.redirect_url;
        } else {
            errorDiv.querySelector('div').textContent = data.message;
            errorDiv.classList.remove('hidden');
        }
    } catch (error) {
        errorDiv.querySelector('div').textContent = 'An error occurred. Please try again.';
        errorDiv.classList.remove('hidden');
    }
});
</script>



{% endblock content %}
